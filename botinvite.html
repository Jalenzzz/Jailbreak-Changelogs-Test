<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite Bot</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Light gray background */
        color: #333; /* Dark gray text */
      }

      p {
        font-size: 24px; /* Larger text size */
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff; /* White background for the text */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      }

      #countdown {
        font-weight: bold; /* Bold countdown number */
        color: #ff4500; /* Orange-red color for the countdown */
      }
    </style>
    <script>
      // Initialize countdown value
      let countdownValue = 3;

      // Function to update the countdown display and redirect when it reaches zero
      function startCountdown() {
        const countdownElement = document.getElementById("countdown");
        const countdownInterval = setInterval(() => {
          // Update the countdown display
          countdownElement.textContent = countdownValue;
          countdownValue--;

          // Redirect to the Discord authorization page once countdown reaches zero
          if (countdownValue < 0) {
            clearInterval(countdownInterval);
            window.location.href =
              "https://discord.com/oauth2/authorize?client_id=1281308669299920907";
          }
        }, 1000);
      }

      // Start the countdown once the document is fully loaded
      document.addEventListener("DOMContentLoaded", startCountdown);
    </script>
  </head>
  <body>
    <p>
      Redirecting you to the bot invite page in
      <span id="countdown">3</span> seconds...
    </p>
  </body>
</html>
